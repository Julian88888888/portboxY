services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: model_portfolio_mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: model_portfolio_db
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./backend/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - model_portfolio_network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: model_portfolio_backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 5000
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/model_portfolio_db?authSource=admin
      JWT_SECRET: your_jwt_secret_key_here
      CORS_ORIGIN: http://localhost:3001
      # Supabase configuration for albums API
      SUPABASE_URL: ${SUPABASE_URL:-${REACT_APP_SUPABASE_URL:-}}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY:-}
      REACT_APP_SUPABASE_URL: ${REACT_APP_SUPABASE_URL:-}
      REACT_APP_SUPABASE_ANON_KEY: ${REACT_APP_SUPABASE_ANON_KEY:-}
    ports:
      - "5002:5000"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./backend/uploads:/app/uploads
    depends_on:
      - mongodb
    networks:
      - model_portfolio_network
    command: npm run dev

  # Frontend React App
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        - REACT_APP_SUPABASE_URL=${REACT_APP_SUPABASE_URL}
        - REACT_APP_SUPABASE_ANON_KEY=${REACT_APP_SUPABASE_ANON_KEY}
    container_name: model_portfolio_frontend
    restart: unless-stopped
    environment:
      REACT_APP_API_URL: http://localhost:5002/api
      REACT_APP_ENVIRONMENT: development
      REACT_APP_SUPABASE_URL: ${REACT_APP_SUPABASE_URL:-}
      REACT_APP_SUPABASE_ANON_KEY: ${REACT_APP_SUPABASE_ANON_KEY:-}
    ports:
      - "3000:3000"
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - model_portfolio_network
    command: npm start

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: model_portfolio_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - model_portfolio_network

volumes:
  mongodb_data:
    driver: local

networks:
  model_portfolio_network:
    driver: bridge 